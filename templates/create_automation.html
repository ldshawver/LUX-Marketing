{% extends "base.html" %}

{% block title %}Create Automation - LUX Marketing{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-md-12">
      <h2>Create Marketing Automation</h2>
      <p class="text-muted">Build automated workflows to streamline your marketing</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="card bg-dark">
        <div class="card-body">
          <form method="POST" action="{{ url_for('main.create_automation') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
              <label for="name" class="form-label">Automation Name</label>
              <input type="text" class="form-control bg-dark text-light" id="name" name="name" required>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control bg-dark text-light" id="description" name="description" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label for="trigger_type" class="form-label">Trigger</label>
              <select class="form-select bg-dark text-light" id="trigger_type" name="trigger_type" required>
                <option value="">Select a trigger...</option>
                <option value="signup">New Contact Signup</option>
                <option value="purchase">Purchase Made</option>
                <option value="abandoned_cart">Abandoned Cart</option>
                <option value="email_open">Email Opened</option>
                <option value="link_click">Link Clicked</option>
                <option value="date_based">Date-Based</option>
              </select>
            </div>

            <div class="d-flex justify-content-between">
              <a href="{{ url_for('main.automation_dashboard') }}" class="btn btn-secondary">Cancel</a>
              <button type="submit" class="btn btn-primary">Create Automation</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card bg-dark border-info">
        <div class="card-header bg-info">
          <h6 class="mb-0">Quick Start Templates</h6>
        </div>
        <div class="card-body">
          <p class="small">Start with a pre-built template:</p>
          <div class="d-grid gap-2">
            <a href="{{ url_for('main.automation_templates') }}" class="btn btn-sm btn-outline-primary">Browse Templates</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  feather.replace();
</script>
{% endblock %}
