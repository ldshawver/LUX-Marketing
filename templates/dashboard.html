{% extends "base.html" %}

{% block title %}Dashboard - LUX Marketing{% endblock %}

{# Dashboard uses the default page_header which shows "Name Marketing Wizard of Company" #}

{% block content %}
<style>
  .dashboard-container {
    min-height: 100vh;
    background: transparent;
    padding: 0;
    margin: -2rem auto 0;
    max-width: 66.666%;
  }
  
  .dashboard-header {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem 1rem;
    background: transparent;
    position: relative;
  }
  
  .nav-arrows {
    position: relative;
    display: flex;
    gap: 1rem;
  }
  
  .nav-arrow {
    background: transparent;
    border: none;
    color: #00ffb4;
    width: 40px;
    height: 40px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }
  
  .nav-arrow:disabled {
    opacity: 0.3;
    cursor: not-allowed;
  }
  
  body {
    background: var(--lux-pure-black) !important;
  }
  
  .dashboard-greeting {
    text-align: center;
    padding: 2rem 0;
    font-size: 1.8rem;
    font-weight: 300;
  }
  
  .user-name-teal {
    color: #00ffb4;
    font-weight: 500;
    text-transform: capitalize;
  }
  
  .wizard-purple {
    color: #bc00ed;
    font-weight: 300;
  }
  
  .company-name-teal {
    color: #00ffb4;
    font-weight: 500;
  }
  
  .header-right {
    display: flex;
    align-items: center;
    gap: 1rem;
  }
  
  .company-logo-container {
    width: 50px;
    height: 50px;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
  }
  
  .company-logo-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(139, 92, 246, 0.3) 0%, rgba(74, 222, 128, 0.3) 100%);
    z-index: 1;
    pointer-events: none;
  }
  
  .company-logo {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .settings-btn {
    padding: 0;
    border: none;
  }
  
  .settings-icon {
    color: #4ade80;
    width: 28px;
    height: 28px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .settings-icon:hover {
    color: #22c55e;
    transform: rotate(90deg);
  }
  
  .tiles-container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 2.5rem 3rem;
  }
  
  .tiles-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1.5rem;
    border-radius: 16px;
    padding: 2rem;
    background: linear-gradient(145deg, #1a1a1a 0%, #0f0f0f 40%, #080808 100%);
    position: relative;
    border: 1px solid rgba(100, 100, 100, 0.3);
    box-shadow: 
      inset 0 2px 4px rgba(255, 255, 255, 0.1),
      inset 0 -2px 4px rgba(0, 0, 0, 0.4);
  }
  
  .nav-tile {
    display: block;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    background: transparent;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
  }
  
  .nav-tile:hover {
    transform: translateY(-5px);
  }
  
  .nav-tile:hover .tile-image {
    opacity: 0;
  }
  
  .nav-tile:hover .tile-hover {
    opacity: 1;
  }
  
  .tile-image {
    width: 100%;
    height: auto;
    display: block;
    background: transparent;
    transition: opacity 0.3s ease;
  }
  
  .tile-hover {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 0.3s ease;
    object-fit: cover;
  }
  
  @keyframes pulse-glow {
    0%, 100% {
      box-shadow: 
        0 0 30px rgba(188, 0, 237, 0.4), 
        0 0 60px rgba(0, 255, 180, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }
    33% {
      box-shadow: 
        0 0 30px rgba(0, 255, 180, 0.4), 
        0 0 60px rgba(0, 68, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }
    66% {
      box-shadow: 
        0 0 30px rgba(0, 68, 255, 0.4), 
        0 0 60px rgba(228, 5, 92, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }
  }
  
  .tiles-grid {
    animation: pulse-glow 6s ease-in-out infinite;
  }
  
  .chatbot-float {
    position: fixed;
    bottom: 2rem;
    right: calc(16.666% + 1rem);
    background: transparent;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 1000;
  }
  
  .chatbot-float img {
    height: 80px;
    width: auto;
  }
  
  .chatbot-float:hover {
    transform: scale(1.1);
  }
  
  .chatbot-float svg {
    width: 32px;
    height: 32px;
    color: #fff;
  }
  
  @media (max-width: 992px) {
    .tiles-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      padding: 2rem;
    }
    
    .lux-logo {
      height: 60px;
    }
    
    .dashboard-container {
      padding: 1.5rem;
    }
    
    .dashboard-greeting {
      font-size: 1.5rem;
      padding: 1.5rem 0;
    }
  }
  
  @media (max-width: 576px) {
    .tiles-grid {
      grid-template-columns: 1fr;
      gap: 1rem;
      padding: 1.5rem;
    }
    
    .dashboard-header {
      padding: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    
    .lux-logo {
      height: 50px;
    }
    
    .dashboard-container {
      padding: 1rem;
    }
    
    .dashboard-greeting {
      font-size: 1.2rem;
      padding: 1rem 0;
    }
    
    .chatbot-float {
      bottom: 1.5rem;
      right: 1.5rem;
    }
    
    .chatbot-float img {
      height: 60px !important;
      width: auto !important;
    }
  }
</style>

<div class="dashboard-container">
  {% if current_user.is_authenticated %}
  {% endif %}
  
  <div class="tiles-container">
  <div class="tiles-grid">
    <a href="{{ url_for('main.email_hub') }}" class="nav-tile">
      <img src="{{ url_for('static', filename='Tile_01.png') }}" alt="Email" class="tile-image">
      <img src="{{ url_for('static', filename='hover_01.png') }}" alt="Email Hover" class="tile-hover">
    </a>
    
    <a href="{{ url_for('main.sms_dashboard') }}" class="nav-tile">
      <img src="{{ url_for('static', filename='Tile_02.png') }}" alt="Text" class="tile-image">
      <img src="{{ url_for('static', filename='hover_02.png') }}" alt="Text Hover" class="tile-hover">
    </a>
    
    <a href="{{ url_for('main.social_media') }}" class="nav-tile">
      <img src="{{ url_for('static', filename='Tile_03.png') }}" alt="Social" class="tile-image">
      <img src="{{ url_for('static', filename='hover_03.png') }}" alt="Social Hover" class="tile-hover">
    </a>
    
    <a href="{{ url_for('main.campaign_hub') }}" class="nav-tile">
      <img src="{{ url_for('static', filename='Tile_04.png') }}" alt="Campaign" class="tile-image">
      <img src="{{ url_for('static', filename='hover_04.png') }}" alt="Campaign Hover" class="tile-hover">
    </a>
    
    <a href="{{ url_for('main.analytics_hub') }}" class="nav-tile">
      <img src="{{ url_for('static', filename='Tile_05.png') }}" alt="Analytics" class="tile-image">
      <img src="{{ url_for('static', filename='hover_05.png') }}" alt="Analytics Hover" class="tile-hover">
    </a>
    
    <a href="{{ url_for('main.marketing_calendar') }}" class="nav-tile">
      <img src="{{ url_for('static', filename='Tile_06.png') }}" alt="Calendar" class="tile-image">
      <img src="{{ url_for('static', filename='hover_06.png') }}" alt="Calendar Hover" class="tile-hover">
    </a>
    
    <a href="{{ url_for('main.automation_dashboard') }}" class="nav-tile">
      <img src="{{ url_for('static', filename='Tile_07.png') }}" alt="Automations & Agents" class="tile-image">
      <img src="{{ url_for('static', filename='hover_07.png') }}" alt="Automations & Agents Hover" class="tile-hover">
    </a>
    
    <a href="{{ url_for('main.lux_crm') }}" class="nav-tile">
      <img src="{{ url_for('static', filename='Tile_00.png') }}" alt="LUX CRM" class="tile-image">
      <img src="{{ url_for('static', filename='hover_00.png') }}" alt="LUX CRM Hover" class="tile-hover">
    </a>
    
    <a href="{{ url_for('main.ads_hub') }}" class="nav-tile">
      <img src="{{ url_for('static', filename='Tile_09.png') }}" alt="Ads" class="tile-image">
      <img src="{{ url_for('static', filename='hover_09.png') }}" alt="Ads Hover" class="tile-hover">
    </a>
  </div>
  </div>
</div>

<script>
  feather.replace();
  
  function goBack() {
    window.history.back();
  }
  
  function goForward() {
    window.history.forward();
  }
  
  document.addEventListener('DOMContentLoaded', function() {
    const tiles = document.querySelectorAll('.nav-tile');
    tiles.forEach(tile => {
      const img = tile.querySelector('.tile-image');
      if (!img) return;
      
      const normalSrc = img.getAttribute('src');
      const hoverSrc = normalSrc.replace('/Tile_', '/hover_');
      
      tile.addEventListener('mouseenter', () => {
        img.setAttribute('src', hoverSrc);
      });
      
      tile.addEventListener('mouseleave', () => {
        img.setAttribute('src', normalSrc);
      });
    });
  });
</script>
{% endblock %}
